<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Home</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    </head>
    <body>

        <h1>Home</h1>

        <div class="table-responsive">          
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Cover Art</th>
                <th>Name</th>
                <th>Year</th>
                <th>See details</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" id="modal_title"></h4>
                </div>
                <div class="modal-body container">
                  <div class="col-xs-6">
                    <img id="modal-img" class="img-responsive" />
                  </div>
                  <div class="col-xs-6">
                    <p id="modal-year"></p>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
         </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script>
            var json = '{"movies":[{"id": 1, "title": "Batman", "cover_url": "http://www.garrybrownart.com/wp-content/gallery/dc-covers/batman-cover-final.jpg", "year": "2011"}, {"id": 1, "title": "Batman", "cover_url": "http://www.garrybrownart.com/wp-content/gallery/dc-covers/batman-cover-final.jpg", "year": "2011"}]}';

            response = $.parseJSON(json);

            $(function() {
                $.each(response.movies, function(i, item) {
                    var $tr = $('<tr>').append(
                        $('<td>').text(item.id),
                        $('<td>').prepend("<img src='" + item.cover_url + "' class='img-responsive' width='50'/>"),
                        $('<td>').text(item.title),
                        $('<td>').text(item.year),
                        $('<td>').prepend('<button type="button" class="btn btn-info btn-lg details-btn" data-toggle="modal" data-target="#myModal" id="' + i + '">Open Large Modal</button>')
                    ).appendTo('tbody');
                });

                $(".details-btn").click(function(event) {
                    var movie = response.movies[event.target.id];
                    $("#modal_title").text(movie.title);
                    $("#modal-year").text(movie.year);
                    $("#modal-img").attr("src", movie.cover_url);
                });
            });

    </body>
</html>
